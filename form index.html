    <style>
        body {font-family: Arial, Verdana, sans-serif;font-size: 150%;color:darkslateblue ;background-color: plum;}
        h1{font-size: 150%;font-family:'Times New Roman', Times, serif 0.15em;text-align:center;}
        input[type="text"] {width: 400px;height: 40px;font-size: 20px;border: 1px solid #d6d6d6;padding: 2px;outline: none;}
        input[type="password"] {width: 400px;height: 40px;font-size: 20px;}
        textarea{font-size: 20px;}
    </style>
        
    <body>
        <h1>REGISTRATION FORM</h1>
        <p>
            User Id: <input type="text" placeholder="Enter your ID" id="uid" size="12" maxlength="12" /></p>
            
            <label for="password">Password:</label> <input type="password" id="password" placeholder="Enter Password" required="required" maxlength="12" />
            <br><br>
            
            <label for="username"> Name:</label> <input type="text" placeholder="Enter Name" id="name" />
            <br><br>
            
            <label for="Address">Address:</label> <input type="text" placeholder="Enter Address" id="address" />
            <br><br>
            
            <label for ="country">Country:</label><input type="dropdownlist" placeholder="Select Country"  id ="country">
            <br><br>
            
            <label for="code">ZIP Code:</label> <input type="text" placeholder="6-digits" id="code" />
            <br><br>
            
            <label for="Email">Email:</label> <input type="text" placeholder="Enter your Email" id="email" />
            <br><br> <hr>
            
            <p>Please select your gender:
            <input type="radio" id="gender" value="mGen" /> Male
            <input type="radio" id="gender" value="fGen" />Female
            <input type="radio" id="gender" value="others" />Others
            </p><hr>
            
            <p>Please select your language:
            <input type="checkbox" id="language" value="english" /> English
            <input type="checkbox" id="language" value="Non english" /> Non english
            <hr>
           
            <p>About:</p>
            <textarea name="about" cols="100" rows="10">Your Description</textarea>
            <br>
            <input type="submit" value="Submit" onclick="validateform()" align-item="center" font-size="30px"/>
            </form>
            
    </body>
    <script type="text/javascript">
        function validateform() {
            var uid1=document.getElementById("uid").value;
            var pass1=document.getElementById("password").value;
            var name1=document.getElementById("name").value;
            var add1=document.getElementById("address").value;
            var coun1=document.getElementById("country").value;
            var code1=document.getElementById("code").value;
            var email1=document.getElementById("email").value;
            var gen1=document.getElementById("gender").value;
            var lan1=document.getElementById("language").value;
        
            var letters = /^[A-Za-z]{1,17}$/;  
                var email_val = /^[A-Za-z_1-999]{3,}@[A-Za-z]{3,6}.[A-Za-z]{3,}$/;  
                var letter = /^[0-9a-zA-Z]+$/;
                var numbers = /^[0-9]+$/;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(uid1==''||pass1==''||name1==''||add1==''||coun1==''||email1==''||gen1==''||lan1==''){  
        alert("Enter each details correctly");  
        }  
        else if(!letters.test(name1))  
                {  
                    alert('Name is incorrect must contain alphabets only');  
                }  
        else if (!email_val.test(email1))  
                {  
                    alert('Invalid email format please enter valid email id');  
                }  
        else if(pass1.length<7)
        {
        alert("Password must be at least 7 characters long.");
        }
        else if(pass1.length>12)
        {
        alert("Password must be at max 12 characters long.");
        }
        
        else if(!letter.test(add1))
        {
        alert('User address must have alphanumeric characters only');
        }

        {

        return true;
        }
        }*/
         
        else if(coun1 == "Default")
         {
        alert('Select your country from the list');
        }
         
        else if(!numbers.test(code1)) {
        alert('ZIP code must have numeric characters only');
        }
        
        else if(!mailformat.test(email1))
        {
        alert("You have entered an invalid email address!");
         }
        
         else{  
        alert("Your account has been created successfully... ");  
         }
        }
        </script>
